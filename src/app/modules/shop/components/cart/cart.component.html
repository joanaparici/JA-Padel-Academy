<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let item of cartProducts.all" class="card mb-3">
        <div class="row g-0 align-items-center">
          <div class="col-md-4">
            <img
              src="assets/img/{{ item.product.id }}.png"
              class="img-fluid rounded-start"
              alt="{{ item.product.product }}"
              style="height: 300px; object-fit: cover"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">{{ item.product.product }}</h4>
              <p class="card-text">
                <small class="text-muted"
                  >Rating: {{ item.product.rating }}</small
                >
              </p>
              <p class="card-text">
                Precio: {{ item.product.price }} {{ item.product.currency }}
              </p>
              <p class="card-text">
                Cantidad:
                <input
                  type="number"
                  min="1"
                  [(ngModel)]="item.quantity"
                  (ngModelChange)="updateCartSummary()"
                />
              </p>
              <button
                class="btn btn-danger"
                (click)="deleteProduct(item.product.id)"
              >
                Eliminar del carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card sticky-top" style="top: 20px">
        <div class="card-body">
          <h4 class="card-title">Resumen del carrito</h4>
          <p class="card-text">Total de art√≠culos: {{ totalItems }}</p>
          <p class="card-text">
            Total a pagar: {{ totalPrice }} {{ currency }}
          </p>
          <button class="btn btn-success btn-lg w-100" (click)="checkout()">
            Pagar con Stripe
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
