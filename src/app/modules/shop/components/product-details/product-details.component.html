<div class="row border-bottom">
  <div class="col-12 col-lg-6 p-0">
    <img
      src="../assets/img/{{ selectedProduct?.id }}.png"
      alt="Product Image"
      width="100%"
      height="420px"
    />
  </div>
  <div class="col-12 col-lg-6">
    <mat-card *ngIf="selectedProduct" class="mt-3">
      <mat-card-header>
        <mat-card-title>
          {{ selectedProduct.product }}
          <label class="ui-bookmark">
            <input type="checkbox" [(ngModel)]="selectedProduct.favorite" (click)="onChangeFavorite()">
            <div class="bookmark">
              <svg viewBox="0 0 32 32">
                <path d="M27 4v27a1 1 0 0 1-1.625.781L16 24.281l-9.375 7.5A1 1 0 0 1 5 31V4a4 4 0 0 1 4-4h14a4 4 0 0 1 4 4z"></path>
              </svg>
            </div>
          </label>
        </mat-card-title>
        
      </mat-card-header>
      <mat-card-content>
        <div class="d-flex flex-row mb-5 border-bottom">
          <app-stars-rating
            [rating]="selectedProduct.rating"
          ></app-stars-rating>
        </div>
        <div class="price mb-5 border-bottom">
          <h2>{{ selectedProduct.price }}€</h2>
        </div>
        <div class="description border-bottom mb-5">
          <p>{{ selectedProduct.description }}</p>
        </div>
        <div class="d-flex flex-row">
          <!-- ! Añadir validacion de user admin -->
          <button
            mat-raised-button
            color="warn"
            class="me-5"
            (click)="onDeleteProduct(selectedProduct.id)"
          >
            Delete item
          </button>
          <button
            mat-raised-button
            [color]="isSelectedProductOnCart ? 'primary' : 'accent'"
            (click)="onAddProductToCart()"
          >
            Añadir a la cesta
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
